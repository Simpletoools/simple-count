<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>標準語・方言変換ツール｜大阪弁</title>
<meta name="description" content="標準語を大阪弁に変換できる無料ツールです。">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:#f5f5f5;
  padding:24px;
}
.container {
  max-width:760px;
  margin:auto;
  background:#fff;
  padding:24px;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
h1 { font-size:1.6rem; }
h2 { margin-top:24px; }
textarea {
  width:100%;
  height:140px;
  padding:12px;
  font-size:1rem;
}
select, button {
  padding:8px 12px;
  font-size:1rem;
  margin-top:8px;
}
button { cursor:pointer; }
.result {
  margin-top:12px;
  background:#f0f0f0;
  padding:12px;
  border-radius:8px;
  white-space:pre-wrap;
}
footer {
  margin-top:32px;
  text-align:center;
  font-size:.9rem;
}
footer a { margin:0 6px; }
</style>
</head>

<body>
<div class="container">

<h1>標準語 → 大阪弁 変換ツール</h1>

<textarea id="inputText" placeholder="ここに標準語を入力してください"></textarea>

<br>
<button onclick="convert()">変換する</button>

<h2>変換結果</h2>
<div class="result" id="result"></div>

<footer>
  <a href="index.html">文字数カウント</a> |
  <a href="privacy.html">プライバシーポリシー</a>
</footer>

</div>

<script>
// ===== 辞書 =====
const osakaWords = {
  "本当に": "ほんまに",
  "楽しい": "おもろい",
  "面白い": "おもろい",
  "疲れた": "しんどい",
  "だめ": "あかん",
  "いい": "ええ",
  "違う": "ちゃう",
  "いる": "おる",
  "いらない": "いらん"
};

// ===== ユーティリティ =====
function replaceSafe(text, from, to) {
  const regex = new RegExp(from, "g");
  return text.replace(regex, to);
}

// ===== 否定動詞変換 =====
function convertNegativeVerb(text) {
  return text
    .replace(/しない/g, "せえへん")
    .replace(/できない/g, "でけへん")
    .replace(/行かない/g, "行かへん")
    .replace(/来ない/g, "来えへん")
    .replace(/食べない/g, "食べへん")
    .replace(/見ない/g, "見ーへん");
}

// ===== 強調語（1回だけ）=====
function convertEmphasis(text) {
  let used = false;

  function once(from, to) {
    if (used) return;
    if (text.includes(from)) {
      text = text.replace(from, to);
      used = true;
    }
  }

  once("とても", "めっちゃ");
  once("すごく", "めっちゃ");

  return text;
}

// ===== 文末変換 =====
function convertEnding(text) {
  return text
    .replace(/です。$/g, "やで。")
    .replace(/です$/g, "やで")
    .replace(/だよ$/g, "やで")
    .replace(/だね$/g, "やな")
    .replace(/でした$/g, "やったで")
    .replace(/じゃない$/g, "ちゃう");
}

// ===== メイン =====
function convert() {
  let text = document.getElementById("inputText").value;

  // 強調語
  text = convertEmphasis(text);

  // 単語変換
  for (const k in osakaWords) {
    text = replaceSafe(text, k, osakaWords[k]);
  }

  // 否定動詞
  text = convertNegativeVerb(text);

  // 文末
  text = convertEnding(text);

  document.getElementById("result").textContent = text;
}
</script>

</body>
</html>
